<div>
  <img src="/assets/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #first_name="ngModel" [(ngModel)]="userService.selectedUser.first_name" name= "first_name" placeholder="First Name"
    required [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !first_name.valid}"/>

    <input type="text" #last_name="ngModel" [(ngModel)]="userService.selectedUser.last_name" name= "last_name" placeholder="Last Name"
    required [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !last_name.valid}"/>

    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
    required [pattern]="emailRegex" [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !email.valid}"/>

    <input type="text" #major="ngModel" [(ngModel)]="userService.selectedUser.major" name="major" placeholder="Major"
    required [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !major.valid}"/>

    <input type="text" #w_num="ngModel" [(ngModel)]="userService.selectedUser.w_num" name="w_num" placeholder="W Number"
    minlength= "8" maxlength= "8" required [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !w_num.valid}"/>

    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
    minlength= "6" required [ngClass]= "{'invalid-textbox' :signUpForm.submitted && !password.valid}"/>

    <input type="submit" value="sign Up"/>
</form>

<div class="row no-gutters create-account">
        <div class="col-3"></div>
        <div class="col-6 card-box" id="card_1">  
          <div class="middle"> 
          <div id="sq-ccbox">
          <h2>Payment Information</h2>
   
          <form id="nonce-form" novalidate action="/v1/square/customer/createCard" method="post">
            <div class="" id="billing">
              <label for="address1">Address</label>
              <input type="text" name="address1" id="address1" size="35" required><br>
              <label for="address2">Address 2</label>
              <input type="text" name="address2" id="address2"  size="35"><br>
              <label for="address3">Address 3</label>
              <input type="text" name="address3" id="address3"  size="35"><br>
              <label for="city">City</label>
              <input type="text" name="city" id="city"  size="35" required><br>
              <label for="state">State</label>
              <input type="text" name="state" id="state" size="35" required><br>
              <label for="country">Country</label>
              <input type="text" name="country" id="country"  size="35" required><br>
            </div>
  
            <h2>Pay with a Credit Card</h2>
            <label for="sq-card-number">Card Number:</label>
            <div id="sq-card-number"></div>
            <label for="sq-cvv">CVV:</label>
            <div id="sq-cvv"></div>
            <label for="sq-expiration-date">Expiration Date:</label>
            <div id="sq-expiration-date"></div>
            <label for="sq-postal-code">Postal Code:</label>
            <div id="sq-postal-code"></div>
  
            <button id="sq-creditcard" class="btn-main button-credit-card" (click)="this.requestCardNonce($event)">Pay with card</button>
          
            <input type="hidden" id="sq-id" name="sq-id">
            <input type="hidden" id="card-nonce" name="nonce">
  
  
          </form>
        </div>
        </div>
  
      </div>
    </div>

<div class = "success" *ngIf="showSucessMessage">
    Saved successfully
</div>

<div class= "alert" *ngIf= "serverErrorMessage">
    {{serverErrorMessage}}
</div>

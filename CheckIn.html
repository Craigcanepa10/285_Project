<script>

  const button = document.querySelector('input');
    
  window.onload = function date_check() {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    today = mm + '/' + dd + '/' + yyyy;

    var form_length = Here_Vari.elements.length;

    for(i=0; i<form_length; i++){
      if(document.Here_Vari.group1[i].value === today){
        document.Here_Vari.group1[i].disabled = false;
        document.Here_Vari.group1[i].value = 'Meeting Sign-in';
      } else{
        document.Here_Vari.group1[i].disabled = true;
        document.Here_Vari.group1[i].value = 'Disabled';
      }
    }
    
  }
  
</script>
